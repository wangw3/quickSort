<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function quickSort(arr) {

			if (arr.length > 1) {
				var smallerArray = [];
				var greaterArray = [];
				var equalArray = [];
				p = Math.floor(Math.random()*arr.length);
				console.log("arr[p] ",arr[p])
				for (var i=0;i<arr.length;i++){
					if (arr[i] < arr[p]) {
						smallerArray.push(arr[i]);
					}
					else if (arr[i] === arr[p]){
						equalArray.push(arr[i]);
					}
					else {
						greaterArray.push(arr[i]);
					}
				}

				var left = quickSort(smallerArray);
				var right = quickSort(greaterArray);

				return left.concat(equalArray, right)
			}
			else if(arr.length === 1){
				return arr;
			}
			else{
				return []
			}
		}
		console.log(quickSort([4,3,2,1,5,6,10,54,23,4,1,33,21,5]))
	</script>
</body>
</html>
